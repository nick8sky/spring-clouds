server:
  port: 30010
spring:
  profiles:
    active: dev
  application:
    name: consul-service-consumer
  ###################### consul ###########################
  cloud:
      consul:
        host: 192.168.1.101
        #192.168.1.107
        port: 8500
        discovery:
           healthCheckUrl: http://localhost:${server.port}/health
           healthCheckInterval: 15s
           instance-id: consul-service-consumer
           enabled: true
           heartbeat:
             enabled: true
 #  在consul kv新建 config/consul-info/configuration 是consul-info项目的配置信息
